name: Update Snapshot Sign
on:
  schedule:
    - cron: "*/5 * * * *"  # every 15 minutes
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Generate snapshot
        run: python generate_snapshot.py

    - name: Commit and push changes
  env:
    TOKEN: ${{ secrets.GH_TOKEN }}
  run: |
    git config user.name "GitHub Actions"
    git config user.email "actions@github.com"
    git add snapshot.html
    git commit -m "Automated snapshot update [skip ci]" || echo "No changes to commit"
    git push https://x-access-token:${TOKEN}@github.com/${{ github.repository }} HEAD:main
